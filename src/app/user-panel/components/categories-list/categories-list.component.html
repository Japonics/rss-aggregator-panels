<div class="container" *ngIf="!isLoading">
  <div class="categories-group" *ngFor="let group of categoriesGroups">
    <div class="" [ngClass]="{'inverted': group.index % 2 === 0}">
      <div class="group-row">
        <div class="first-container">
          <div class="category-container" *ngIf="group.categories[0]">
            <div class="category" [style.backgroundImage]="prepareUrl(group.categories[0].image)">

            </div>
          </div>
        </div>
        <div class="second-container">
          <div class="top-row">

          </div>
          <div class="middle-row">
            <div class="left-panel">

            </div>
            <div class="right-panel">

            </div>
          </div>
          <div class="bottom-row">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="loader" *ngIf="isLoading">

</div>
<div class="error-container">

</div>
