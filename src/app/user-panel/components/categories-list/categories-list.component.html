<div class="container" *ngIf="!isLoading && !errorOccurred && categoriesGroups && categoriesGroups.length">
  <div class="categories-group" *ngFor="let group of categoriesGroups">
    <div class="group-row" [ngClass]="{'inverted': group.index % 2 === 0}">
      <div class="first-container" @category>
        <app-category-content *ngIf="group.categories[0]" [category]="group.categories[0]"></app-category-content>
      </div>
      <div class="second-container">
        <div class="second-container-row top-row" @category>
          <app-category-content *ngIf="group.categories[1]" [category]="group.categories[1]"></app-category-content>
        </div>
        <div class="second-container-row middle-row">
          <div class="middle-row-panel left-panel" @category>
            <app-category-content *ngIf="group.categories[2]" [category]="group.categories[2]"></app-category-content>
          </div>
          <div class="middle-row-panel right-panel" @category>
            <app-category-content *ngIf="group.categories[3]" [category]="group.categories[3]"></app-category-content>
          </div>
        </div>
        <div class="second-container-row bottom-row" @category>
          <app-category-content *ngIf="group.categories[4]" [category]="group.categories[4]"></app-category-content>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="loader-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<ng-container *ngIf="!isLoading">
  <ng-container *ngIf="!isLoading">
    <div class="notification-container" *ngIf="!errorOccurred && categoriesGroups && !categoriesGroups.length">
      <p>There are no categories ¯\_(ツ)_/¯</p>
    </div>
    <div class="notification-container" *ngIf="errorOccurred">
      <p><b>Ups!</b> An error has occurred :/</p>
    </div>
  </ng-container>
</ng-container>
