<h1 mat-dialog-title>RSS channel edit</h1>
<div mat-dialog-content>
  <form [formGroup]="manageForm" (ngSubmit)="save()">
    <mat-form-field>
      <input matInput formControlName="source" placeholder="RSS link source" cdkFocusInitial/>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save()" [disabled]="!manageForm.valid">Save</button>
</div>
